<!DOCTYPE html>
<html>
<head>
	<title>learnReact</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="test"></div>
	<!--<script src="react.min.js"></script>
	<script src="react-dom.min.js"></script>
	<script src="browser.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

	<script type="text/babel">
		
		class Test extends React.Component
		{
		edit()
		{
		alert("edit");
	}
	remove()
	{
	alert("remove");
}
render()
{
	return (
	<div className="cont">
		<h2>{this.props.children}</h2>
		<button  onClick={this.edit} className="butt-n">edit</button>
		<button onClick={this.remove} className="butt-r">remove</button>
	</div>);
}
}

ReactDOM.render(<div>
<Test>im the sample</Test>
<Test>another sample</Test>
<Test>another one</Test>
</div>,document.getElementById("test"));
</script>
</body>

</html>
