<!DOCTYPE html>
<html>
<head>
	<title>Astroworld</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0-rc.3/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0-rc.3/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		function Welcome(props) {
		return <h1>Hello, {props.name}</h1>;
	}

	function App() {
	return (
	<div>
		<Welcome name="Sara" />
		<Welcome name="Cahal" />
		<Welcome name="Edite" />
	</div>
	);
}

ReactDOM.render(
<App />,
document.getElementById('root')
);
</script>
</body>
</html>
